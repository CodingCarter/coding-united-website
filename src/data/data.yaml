  thumbnail: /img/thumbnails/intro-to-json.jpg
  instructor: Carter Snook
  date_created: '2020-05-13'
  description: Hello everyone and in this course I will be teaching you everything there is to know about the popular data language called JSON.  Almost all data used in programs today is JSON.  Almost every single API in the world returns JSON data.  It is a uniform solution to the massive amount of data in this world today.  I tried to keep this course short as JSON is a very simple data language to learn with very little differences!  Now, join me in this course to learn how to understand how to write and read JSON!
