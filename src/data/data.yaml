  date_created: '2020-04-29'
  description: In this class we will be using Nuxt JS to create static generated websites that are amazing for SEO ranking and loading speed! Regular websites don't allow search crawlers to see the content of your page, therefore you never rank. Nuxt JS uses Vue JS, so if you are familiar with Vue JS, you will be set for this course. With Nuxt js, the site is generated into plain HTML so that the search crawlers can actually read it! How would you like to be forced to read Latin when you do not even know a single word? Be nice to the search crawlers and use NUXT NOW!
